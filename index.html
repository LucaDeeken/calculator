<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outerLayout">
        <div id="outerDisplay"></div>
        <div id="numpad">
            <div id="numbersAndOperators">
                <div id="button" class="number">7</div>
                <div id="button" class="number">8</div>
                <div id="button" class="number">9</div>
                <div id="button" class="divid">/</div>
                <div id="button" class="number">4</div>
                <div id="button" class="number">5</div>
                <div id="button" class="number">6</div>
                <div id="button" class="multi">*</div>
                <div id="button" class="number">1</div>
                <div id="button" class="number">2</div>
                <div id="button" class="number">3</div>
                <div id="button" class="minus">-</div>
                <div id="button" class="smile">
                </div>
                <div id="button" class="number">0</div>
                <div id="button" class="com">.</div>
                <div id="button" class="plus">+</div>
            </div>
            <div id="undoAndResult">
                <div id="buttonRight" class="undo">Clear</div>
                <div id="buttonRight2" class="result">=</div>

            </div>
        </div>


    </div>

    
    
    
    
    
    <script src="script.js" defer></script>
</body>




</html>
