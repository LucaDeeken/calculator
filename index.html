<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outerLayout">
        <div id="outerDisplay"></div>
        <div id="numpad">
            <div id="numbersAndOperators">
                <div id="button" class="seven">7</div>
                <div id="button" class="eight">8</div>
                <div id="button" class="nine">9</div>
                <div id="button" class="divid">/</div>
                <div id="button" class="four">4</div>
                <div id="button" class="five">5</div>
                <div id="button" class="six">6</div>
                <div id="button" class="multi">*</div>
                <div id="button" class="one">1</div>
                <div id="button" class="two">2</div>
                <div id="button" class="three">3</div>
                <div id="button" class="minus">-</div>
                <div id="button" class="smile"></div>
                <div id="button" class="zero">0</div>
                <div id="button" class="com">.</div>
                <div id="button" class="plus">+</div>
            </div>
            <div id="undoAndResult">
                <div id="buttonRight" class="undo">Clear</div>
                <div id="buttonRight2" class="result">=</div>

            </div>
        </div>


    </div>

    
    
    
    
    
    <script src="script.js" defer></script>
</body>




</html>
