<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outerLayout">
        <div id="outerDisplay"></div>
        <div id="numpad">
            <div id="numbersAndOperators">
                <div id="button" class="number numberColor">7</div>
                <div id="button" class="number numberColor">8</div>
                <div id="button" class="number numberColor">9</div>
                <div id="button" class="divid operator">/</div>
                <div id="button" class="number numberColor">4</div>
                <div id="button" class="number numberColor">5</div>
                <div id="button" class="number numberColor">6</div>
                <div id="button" class="multi operator">*</div>
                <div id="button" class="number numberColor">1</div>
                <div id="button" class="number numberColor">2</div>
                <div id="button" class="number numberColor">3</div>
                <div id="button" class="minus operator">-</div>
                <div id="button" class="smile">
                </div>
                <div id="button" class="number numberColor">0</div>
                <div id="button" class="com numberColor">.</div>
                <div id="button" class="plus operator">+</div>
            </div>
            <div id="undoAndResult">
                <div id="buttonRight" class="undo resultACColor">AC</div>
                <div id="buttonRight2" class="result resultACColor">=</div>

            </div>
        </div>


    </div>

    
    
    
    
    
    <script src="script.js" defer></script>
</body>




</html>
